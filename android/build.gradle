buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

apply plugin: 'com.android.library'


def DEFAULT_COMPILE_SDK_VERSION = 29
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION = 29
def DEFAULT_SUPPORT_LIB_VERSION = "27.1.1"
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION = "17.0.0"
def DEFAULT_FIREBASE_VERSION = "16.0.8"

def googlePlayServicesVersion = rootProject.hasProperty('googlePlayServicesVersion')  ? rootProject.googlePlayServicesVersion : DEFAULT_GOOGLE_PLAY_SERVICES_VERSION
def firebaseVersion = rootProject.hasProperty('firebaseVersion')  ? rootProject.firebaseVersion : DEFAULT_FIREBASE_VERSION
android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
  buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    versionCode 2
    versionName "1.0.1"
  }

}

repositories {
    mavenLocal()
    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    // for wisdk
    implementation 'com.google.android.gms:play-services-location:17.1.0'
    implementation "android.arch.work:work-runtime:1.0.0-alpha11"
    //implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
}
