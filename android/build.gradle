buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.1.0'

          // crashalytics requirement
          classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

apply plugin: 'com.android.library'



def DEFAULT_COMPILE_SDK_VERSION = 28
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION = 28
def DEFAULT_SUPPORT_LIB_VERSION = "27.1.1"
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION = "16.0.1"
def DEFAULT_FIREBASE_VERSION = "16.0.4"

def googlePlayServicesVersion = rootProject.hasProperty('googlePlayServicesVersion')  ? rootProject.googlePlayServicesVersion : DEFAULT_GOOGLE_PLAY_SERVICES_VERSION
def firebaseVersion = rootProject.hasProperty('firebaseVersion')  ? rootProject.firebaseVersion : DEFAULT_FIREBASE_VERSION
android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
  buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }

}

repositories {
    mavenLocal()
    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation "com.google.android.gms:play-services-base:$googlePlayServicesVersion"
   implementation "com.google.firebase:firebase-core:$firebaseVersion"

    // Firebase analytics
    implementation "com.google.firebase:firebase-analytics:$firebaseVersion"

    // Firebase cloud messaging plus badge support
    implementation 'com.google.firebase:firebase-messaging:17.3.3'
    implementation 'me.leolin:ShortcutBadger:1.1.21@aar'


    // Firebird crashalytics
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.5@aar') {
        transitive = true
    }

    // for wisdk
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation "android.arch.work:work-runtime:1.0.0-alpha11"
    //implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
}
